<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>Insert title here</title>

<style>
	section{
		border: 1px solid red;
	}
</style>

</head>

<body>

	<div id="app">
		<input type="button" value="버튼" id="btn">
		<section></section>
	</div>
	
<script src="../js/jquery-3.5.1.js"></script>

	<script>
	
		function process(data) {
			$('section').append('<h1>' + data.name + ' : ' + data.gender + ' : ' + data.age + '<h1>');
		};

		$('#btn').click(function () {
			$.ajax({
				url: 'json2.jsp',  // 요청할 페이지 주소
				success: function (data) {  // 응답
					console.log(typeof data);
					console.log(data);
					
					process(data);
				}
			});
		});

	</script>

</body>

</html>
