<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>Insert title here</title>

<style>
	section{
		border: 1px solid red;
	}
</style>

</head>

<body>

	<div id="app">
		<input type="button" value="버튼" id="btn">
		<section></section>
	</div>
	
<script src="../js/jquery-3.5.1.js"></script>

	<script>

		$('#btn').click(function () {
			// Ajax 통신으로 String.jsp를 요청하고 응답을 성공적으로 받으면 success 함수를 호출한다.
			
			// Ajax(Asynchronous Javascript and XML, JSON)
			$.ajax({
				url: 'string.jsp',  // 요청할 페이지 주소
				success: function (data) {  // 응답
					console.log(typeof data);
					console.log(data.trim());
					
					$('section').append('<h1>' + data.trim() + '</h1>');
				}
			});
		});

	</script>

</body>

</html>
